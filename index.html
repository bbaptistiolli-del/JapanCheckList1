<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist para o Japão 🌸</title>

<style>
  body {
    font-family: "Georgia", serif;
    background: #fff0f6;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #5c3d46;
  }

  header {
    background: #ffd6e8;
    padding: 20px;
    font-size: 2em;
    font-weight: bold;
    border-bottom: 3px solid #f4a7c1;
  }

  section {
    display: none;
    padding: 30px;
  }

  .active {
    display: block;
  }

  .section-list button {
    display: block;
    width: 80%;
    margin: 15px auto;
    padding: 15px;
    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    background: #f4a7c1;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .section-list button:hover {
    background: #d97a9c;
  }

  .back-btn {
    margin-top: 20px;
    background: #f4a7c1;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1em;
  }

  .back-btn:hover {
    background: #d97a9c;
  }

  /* Layout das listas lado a lado */
  .checklists {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .checklist {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 250px;
    text-align: left;
  }

  .checklist h3 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    font-size: 16px;
  }

  input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.2);
    cursor: pointer;
  }

  label {
    cursor: pointer;
    transition: color 0.3s, text-decoration 0.3s;
  }

  input[type="checkbox"]:checked + label {
    text-decoration: line-through;
    color: #999;
  }

  .progress-bar {
    height: 10px;
    background: #e5e7eb;
    border-radius: 5px;
    margin-top: 15px;
    overflow: hidden;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #22c55e;
    transition: width 0.3s ease-in-out;
  }

  .progress-text {
    text-align: center;
    font-size: 14px;
    margin-top: 8px;
    color: #555;
  }
</style>
</head>

<body>
  <header>🌸 Check List For Japan 🌸</header>

  <!-- Página inicial -->
  <section id="home" class="active">
    <h2>Escolha uma categoria</h2>
    <div class="section-list">
      <button onclick="showSection('clothes')">👕 Roupas</button>
      <button onclick="showSection('hygiene')">🧼 Higiene</button>
      <button onclick="showSection('extra')">🎒 Extras</button>
    </div>
  </section>

  <!-- Seção de roupas -->
  <section id="clothes">
    <h2>👕 O que levar de roupa</h2>
    <p><em>Clique nos itens conforme for preparando sua mala.</em></p>

    <div class="checklists">
      <div class="checklist">
        <h3>Roupas íntimas</h3>
        <ul>
          <li><input type="checkbox" id="roupas-intimas"><label for="roupas-intimas">Roupas íntimas (10–14)</label></li>
          <li><input type="checkbox" id="sutian"><label for="sutian">Sutiã (2–3)</label></li>
          <li><input type="checkbox" id="meias"><label for="meias">Meias (7–10 pares)</label></li>
          <li><input type="checkbox" id="pijama"><label for="pijama">Pijamas (2–3)</label></li>
        </ul>
      </div>

      <div class="checklist">
        <h3>Parte de cima</h3>
        <ul>
          <li><input type="checkbox" id="camisetas"><label for="camisetas">Camisetas (7–10)</label></li>
          <li><input type="checkbox" id="camisas"><label for="camisas">Camisas sociais (2–3)</label></li>
          <li><input type="checkbox" id="casacos"><label for="casacos">Casacos (1–2)</label></li>
          <li><input type="checkbox" id="moletom"><label for="moletom">Moletom / suéter (1–2)</label></li>
        </ul>
      </div>

      <div class="checklist">
        <h3>Parte de baixo</h3>
        <ul>
          <li><input type="checkbox" id="calcas"><label for="calcas">Calças jeans (2–3)</label></li>
          <li><input type="checkbox" id="shorts"><label for="shorts">Shorts / saias</label></li>
          <li><input type="checkbox" id="tenis"><label for="tenis">Tênis (1)</label></li>
          <li><input type="checkbox" id="sapato"><label for="sapato">Sapato casual (1)</label></li>
          <li><input type="checkbox" id="chinelo"><label for="chinelo">Chinelo (1)</label></li>
        </ul>
      </div>

      <div class="checklist">
        <h3>Acessórios</h3>
        <ul>
          <li><input type="checkbox" id="bone"><label for="bone">Boné (1)</label></li>
          <li><input type="checkbox" id="cinto"><label for="cinto">Cinto (1–2)</label></li>
          <li><input type="checkbox" id="bolsa"><label for="bolsa">Bolsa / mochila (1)</label></li>
        </ul>
      </div>
    </div>

    <button class="back-btn" onclick="showSection('home')">⬅️ Voltar</button>
  </section>

  <!-- Seção de higiene -->
  <section id="hygiene">
    <h2>🧴 Produtos de higiene</h2>
    <div class="checklists">
      <div class="checklist">
        <ul>
          <li><input type="checkbox" id="escova"><label for="escova">Escova e pasta de dente</label></li>
          <li><input type="checkbox" id="desodorante"><label for="desodorante">Desodorante</label></li>
          <li><input type="checkbox" id="shampoo"><label for="shampoo">Shampoo / Condicionador</label></li>
          <li><input type="checkbox" id="sabonete"><label for="sabonete">Sabonete / Body wash</label></li>
          <li><input type="checkbox" id="escova-cabelo"><label for="escova-cabelo">Escova de cabelo</label></li>
          <li><input type="checkbox" id="lamina"><label for="lamina">Lâmina de barbear / depilador</label></li>
          <li><input type="checkbox" id="meds"><label for="meds">Remédios pessoais</label></li>
          <li><input type="checkbox" id="protetor"><label for="protetor">Protetor solar</label></li>
          <li><input type="checkbox" id="hidratante"><label for="hidratante">Hidratante / Maquiagem</label></li>
        </ul>
      </div>
    </div>

    <button class="back-btn" onclick="showSection('home')">⬅️ Voltar</button>
  </section>

  <!-- Seção de extras -->
  <section id="extra">
    <h2>🎒 Extras importantes</h2>

    <div class="checklists">
      <div class="checklist">
        <h3>💻 Tecnologia</h3>
        <ul>
          <li><input type="checkbox" id="celular"><label for="celular">Celular + carregador (1)</label></li>
          <li><input type="checkbox" id="adaptador"><label for="adaptador">Adaptador tipo A/B (1–2)</label></li>
          <li><input type="checkbox" id="powerbank"><label for="powerbank">Powerbank (1)</label></li>
          <li><input type="checkbox" id="fone"><label for="fone">Fone de ouvido (1)</label></li>
          <li><input type="checkbox" id="notebook"><label for="notebook">Notebook / tablet (1)</label></li>
          <li><input type="checkbox" id="chip"><label for="chip">Chip de internet / eSIM</label></li>
        </ul>
      </div>

      <div class="checklist">
        <h3>💰 Documentos e dinheiro</h3>
        <ul>
          <li><input type="checkbox" id="passaporte"><label for="passaporte">Passaporte</label></li>
          <li><input type="checkbox" id="seguro"><label for="seguro">Seguro viagem</label></li>
          <li><input type="checkbox" id="cartoes"><label for="cartoes">Cartões de crédito/débito (2)</label></li>
          <li><input type="checkbox" id="dinheiro"><label for="dinheiro">Dinheiro (¥30.000–¥60.000)</label></li>
          <li><input type="checkbox" id="copias"><label for="copias">Cópias dos documentos</label></li>
        </ul>
      </div>

      <div class="checklist">
        <h3>🧠 Outros úteis</h3>
        <ul>
          <li><input type="checkbox" id="mochila"><label for="mochila">Mochila leve de passeio</label></li>
          <li><input type="checkbox" id="chuva"><label for="chuva">Capa de chuva / guarda-chuva pequeno</label></li>
          <li><input type="checkbox" id="garrafa"><label for="garrafa">Garrafa reutilizável</label></li>
          <li><input type="checkbox" id="saco"><label for="saco">Saquinho para roupa suja</label></li>
          <li><input type="checkbox" id="mascara"><label for="mascara">Máscaras (2–3)</label></li>
          <li><input type="checkbox" id="oculos"><label for="oculos">Óculos de sol</label></li>
        </ul>
      </div>
    </div>

    <button class="back-btn" onclick="showSection('home')">⬅️ Voltar</button>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Salva estado dos checkboxes
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      cb.checked = localStorage.getItem(cb.id) === "true";
      cb.addEventListener("change", () => {
        localStorage.setItem(cb.id, cb.checked);
      });
    });
  </script>

</body>
</html>
